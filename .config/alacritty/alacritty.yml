# Colors (Monokai Pro)
colors:
  # Default colors
  primary:
    background: '#273136'
    foreground: '#e1e2e3'

  # Normal colors
  normal:
    black:   '#1c1e1f'
    red:     '#f76c7c'
    green:   '#a2e57b'
    yellow:  '#e3d367'
    blue:    '#72cce8'
    magenta: '#baa0f8'
    cyan:    '#78cee9'
    white:   '#e1e2e3'

  # Bright colors
  bright:
    black:   '#82878b'
    red:     '#f76c7c'
    green:   '#a2e57b'
    yellow:  '#e3d367'
    blue:    '#72cce8'
    magenta: '#baa0f8'
    cyan:    '#78cee9'
    white:   '#e1e2e3'

font:
  size: 13

  offset:
    x: 0
    y: 0 

  normal:
    family: Hack Nerd Font Mono
    style: Regular
  bold:
    family: Hack Nerd Font Mono
    style: Bold
  italic:
    family: Hack Nerd Font Mono
    style: Italic

# Display the time it takes to redraw each frame.
render_timer: false

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true
